    <style>
      :root {
        --glow-color-1: #ff00de;
        --glow-color-2: #00f2ff;
        --dark-bg: #0d0d0d;
        --dark-ui: #1a1a1a;
        --border-color: #333333;
        --text-primary: #e0e0e0;
        --text-secondary: #888888;
      }
      body {
        font-family: 'Inter', sans-serif;
        font-weight: 600; /* semi-bold */
        background-color: var(--dark-bg);
        color: var(--text-primary);
      }
      
      @keyframes glowing-border {
        0% { border-color: var(--glow-color-1); box-shadow: 0 0 10px var(--glow-color-1); }
        50% { border-color: var(--glow-color-2); box-shadow: 0 0 10px var(--glow-color-2); }
        100% { border-color: var(--glow-color-1); box-shadow: 0 0 10px var(--glow-color-1); }
      }

      .glowing-edge {
        border: 1px solid var(--border-color);
        animation: glowing-border 4s linear infinite;
        background-color: var(--dark-ui);
      }

      .rainbow-border-bg {
        border: 2px solid transparent;
        background-image: linear-gradient(var(--dark-ui), var(--dark-ui)), linear-gradient(90deg, #ff00de, #00f2ff, #ffea00, #ff00de);
        background-origin: border-box;
        background-clip: padding-box, border-box;
        background-size: 300% 100%;
        animation: rainbow-shine 5s linear infinite;
      }
      .rainbow-border-bg:hover:not(:disabled) {
        animation-duration: 2s;
      }

      @keyframes rainbow-shine {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .rainbow-text {
        background: linear-gradient(90deg, #ff00de, #00f2ff, #ffea00, #ff00de);
        background-size: 300% 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: rainbow-shine 8s linear infinite;
        font-weight: 800;
      }

      .rainbow-bg {
        background: linear-gradient(90deg, #ff00de, #00f2ff, #ffea00, #ff00de);
        background-size: 300% 100%;
        animation: rainbow-shine 8s linear infinite;
      }
      
      /* Tooltip styles */
      [data-tooltip] {
        position: relative;
        cursor: help;
      }
      [data-tooltip]::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(-8px);
        background: #222;
        color: #fff;
        padding: 6px 10px;
        border-radius: 5px;
        font-size: 0.8rem;
        font-weight: 500;
        white-space: pre-wrap;
        text-align: center;
        width: 250px;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.2s, visibility 0.2s;
        z-index: 10;
        border: 1px solid var(--border-color);
      }
      [data-tooltip]:hover::after {
        opacity: 1;
        visibility: visible;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--dark-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 4px;
        border: 1px solid #333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--border-color);
      }
    </style>
